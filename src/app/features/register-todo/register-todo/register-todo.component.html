<div class="display-flex">
  <h1>Cadastrar To Do</h1>
  <form class="example-form">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Titulo</mat-label>
        <input matInput type="input" placeholder="Titulo" [formControl]="title">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" placeholder="description" [formControl]="description">
      </mat-form-field>
    </div>

    <div>
      <mat-slide-toggle [(ngModel)]="isCompleted" color="primary"><span>Concluir Tarefa!</span></mat-slide-toggle>
    </div>

    <button mat-stroked-button color="primary" ></button>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>No</button>
      <button mat-button mat-dialog-close  (click)="submit()" cdkFocusInitial>Salvar</button>
    </mat-dialog-actions>
</form>
</div>
